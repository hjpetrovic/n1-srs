<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N1 SRS - JLPT N1 Spaced Repetition</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
  .app { max-width: 800px; margin: 0 auto; padding: 16px; }

  .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #1e293b; margin-bottom: 20px; }
  .header h1 { font-size: 1.4rem; font-weight: 700; background: linear-gradient(135deg, #f472b6, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .header-stats { display: flex; gap: 16px; font-size: 0.85rem; color: #94a3b8; }
  .header-stats span { display: flex; align-items: center; gap: 4px; }

  .user-badge { display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 4px 10px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; }
  .user-badge:hover { border-color: #818cf8; }
  .user-badge img { width: 24px; height: 24px; border-radius: 50%; }
  .user-badge span { font-size: 0.8rem; color: #94a3b8; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

  .nav { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
  .nav-btn { padding: 8px 16px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: #94a3b8; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
  .nav-btn:hover { border-color: #818cf8; color: #c7d2fe; }
  .nav-btn.active { background: #312e81; border-color: #818cf8; color: #c7d2fe; }

  .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 24px; }
  .stat-card { background: #1e293b; border-radius: 12px; padding: 20px; border: 1px solid #334155; }
  .stat-card h3 { font-size: 0.8rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
  .stat-card .num { font-size: 2rem; font-weight: 700; }
  .stat-card .sub { font-size: 0.8rem; color: #64748b; margin-top: 4px; }
  .num-pink { color: #f472b6; } .num-purple { color: #a78bfa; }
  .num-green { color: #4ade80; } .num-amber { color: #fbbf24; }

  .progress-bar { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; margin: 8px 0; }
  .progress-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease; }
  .progress-fill.pink { background: linear-gradient(90deg, #ec4899, #f472b6); }
  .progress-fill.purple { background: linear-gradient(90deg, #7c3aed, #a78bfa); }
  .progress-fill.green { background: linear-gradient(90deg, #16a34a, #4ade80); }

  .card { background: #1e293b; border-radius: 16px; padding: 32px; border: 1px solid #334155; margin-bottom: 16px; }
  .card-type { font-size: 0.75rem; color: #818cf8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
  .card-sentence { font-size: 1.5rem; line-height: 2; margin-bottom: 24px; color: #f1f5f9; }

  .target-word { color: #f472b6; text-decoration: underline; text-decoration-color: #f472b6; text-underline-offset: 4px; text-decoration-thickness: 2px; font-weight: 600; }
  .blank-slot { display: inline-block; min-width: 80px; padding: 2px 12px; margin: 0 4px; background: #312e81; border: 2px dashed #818cf8; border-radius: 6px; color: #818cf8; text-align: center; font-weight: 600; }
  .blank-slot.filled { background: #052e16; border-color: #4ade80; border-style: solid; color: #4ade80; }
  .blank-slot.filled.wrong { background: #450a0a; border-color: #f87171; color: #f87171; }

  .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .option-btn { padding: 14px 18px; border-radius: 10px; border: 2px solid #334155; background: #0f172a; color: #e2e8f0; cursor: pointer; font-size: 1.05rem; text-align: left; transition: all 0.15s; display: flex; align-items: center; gap: 10px; }
  .option-btn:hover { border-color: #818cf8; background: #1e1b4b; }
  .option-btn .key { display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; border-radius: 6px; background: #334155; font-size: 0.8rem; color: #94a3b8; flex-shrink: 0; }
  .option-btn.correct { border-color: #4ade80; background: #052e16; }
  .option-btn.correct .key { background: #16a34a; color: white; }
  .option-btn.wrong { border-color: #f87171; background: #450a0a; }
  .option-btn.wrong .key { background: #dc2626; color: white; }
  .option-btn:disabled { cursor: default; }

  .flashcard { background: #1e293b; border-radius: 16px; padding: 48px 32px; border: 1px solid #334155; text-align: center; cursor: pointer; transition: all 0.3s; min-height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  .flashcard:hover { border-color: #818cf8; }
  .flashcard .word { font-size: 2.5rem; font-weight: 700; margin-bottom: 12px; }
  .flashcard .reading { font-size: 1.3rem; color: #a78bfa; margin-bottom: 8px; }
  .flashcard .meaning { font-size: 1.1rem; color: #94a3b8; margin-top: 12px; padding-top: 12px; border-top: 1px solid #334155; font-style: italic; }
  .flashcard .hint { font-size: 0.85rem; color: #475569; margin-top: 16px; }

  .rating-btns { display: flex; gap: 8px; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
  .rating-btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: all 0.15s; }
  .rating-btn:hover { transform: translateY(-1px); }
  .rating-btn.again { background: #dc2626; color: white; }
  .rating-btn.hard { background: #f97316; color: white; }
  .rating-btn.good { background: #16a34a; color: white; }
  .rating-btn.easy { background: #2563eb; color: white; }

  .grammar-card { background: #1e293b; border-radius: 16px; padding: 32px; border: 1px solid #334155; }
  .grammar-pattern { font-size: 2rem; font-weight: 700; color: #818cf8; margin-bottom: 8px; }
  .grammar-meaning { font-size: 1.1rem; color: #cbd5e1; margin-bottom: 16px; }
  .grammar-connection { font-size: 0.9rem; color: #64748b; margin-bottom: 20px; padding: 8px 12px; background: #0f172a; border-radius: 8px; }
  .grammar-examples { list-style: none; }
  .grammar-examples li { padding: 10px 0; border-bottom: 1px solid #334155; font-size: 1rem; line-height: 1.7; }
  .grammar-examples li:last-child { border-bottom: none; }

  .keyboard-hint { text-align: center; color: #475569; font-size: 0.8rem; margin-top: 12px; }
  .keyboard-hint kbd { display: inline-block; padding: 2px 6px; border-radius: 4px; background: #334155; color: #94a3b8; font-size: 0.75rem; margin: 0 2px; }

  .session-complete { text-align: center; padding: 48px 24px; }
  .session-complete h2 { font-size: 1.8rem; margin-bottom: 12px; }
  .session-complete .emoji { font-size: 3rem; margin-bottom: 16px; }
  .session-complete .stats { color: #94a3b8; margin-bottom: 24px; }

  .filter-pills { display: flex; gap: 6px; margin-bottom: 16px; flex-wrap: wrap; }
  .pill { padding: 4px 12px; border-radius: 20px; border: 1px solid #334155; background: transparent; color: #94a3b8; cursor: pointer; font-size: 0.8rem; transition: all 0.2s; }
  .pill.active { background: #312e81; border-color: #818cf8; color: #c7d2fe; }

  .danger-btn { padding: 8px 16px; border-radius: 8px; border: 1px solid #dc2626; background: transparent; color: #f87171; cursor: pointer; font-size: 0.85rem; margin-top: 16px; }
  .danger-btn:hover { background: #450a0a; }

  .continue-btn { padding: 10px 32px; border-radius: 8px; border: none; background: #818cf8; color: white; font-size: 1rem; cursor: pointer; font-weight: 600; }
  .continue-btn:hover { background: #6366f1; }

  /* Login screen */
  .login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; text-align: center; }
  .login-screen h1 { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #f472b6, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
  .login-screen .subtitle { color: #64748b; font-size: 1.1rem; margin-bottom: 40px; }
  .login-screen .login-card { background: #1e293b; border: 1px solid #334155; border-radius: 16px; padding: 40px; max-width: 400px; width: 100%; }
  .google-btn { display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; padding: 14px 24px; border-radius: 10px; border: 2px solid #334155; background: #0f172a; color: #e2e8f0; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.2s; }
  .google-btn:hover { border-color: #818cf8; background: #1e1b4b; }
  .google-btn svg { width: 20px; height: 20px; }
  .guest-btn { margin-top: 16px; color: #64748b; background: none; border: none; cursor: pointer; font-size: 0.85rem; text-decoration: underline; }
  .guest-btn:hover { color: #94a3b8; }
  .login-stats { display: flex; gap: 24px; margin-top: 32px; color: #475569; font-size: 0.85rem; }
  .login-stats div { text-align: center; }
  .login-stats .n { font-size: 1.3rem; font-weight: 700; color: #818cf8; }

  .sync-indicator { font-size: 0.7rem; color: #475569; display: flex; align-items: center; gap: 4px; }
  .sync-dot { width: 6px; height: 6px; border-radius: 50%; }
  .sync-dot.online { background: #4ade80; }
  .sync-dot.offline { background: #f97316; }
  .sync-dot.guest { background: #64748b; }

  .user-menu { position: relative; }
  .user-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; background: #1e293b; border: 1px solid #334155; border-radius: 10px; padding: 8px; min-width: 180px; z-index: 100; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
  .user-dropdown button { display: block; width: 100%; padding: 8px 12px; border: none; background: none; color: #94a3b8; cursor: pointer; font-size: 0.85rem; text-align: left; border-radius: 6px; }
  .user-dropdown button:hover { background: #334155; color: #e2e8f0; }

  .setup-banner { background: #312e81; border: 1px solid #818cf8; border-radius: 10px; padding: 16px 20px; margin-bottom: 20px; }
  .setup-banner p { color: #c7d2fe; font-size: 0.85rem; line-height: 1.6; }
  .setup-banner code { background: #1e1b4b; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; color: #e2e8f0; }

  @media (max-width: 600px) {
    .options { grid-template-columns: 1fr; }
    .card-sentence { font-size: 1.2rem; }
    .flashcard .word { font-size: 2rem; }
    .header-stats { gap: 8px; }
    .login-screen h1 { font-size: 2.2rem; }
    .login-stats { gap: 16px; }
  }
</style>
</head>

きると思","彼はいつも、今回こそは資格試験に合格すると断言してはばからない。","彼女は婚約者が社長だと自慢してはばからないので、友達に嫌われている。","いかんに関わらず 2 の至りに関わらず 3 抜きに関わらず 4 がてらに関わらず","を踏まえて 2 をよそに 3 を得て 4 をめぐって","にひきかえ 2 に即した 3 にとどまらず 4 の手前","をよそに 2 に即して 3 に限って 4 を機に","はばからない 2 はかなわない 3 しかるべきだ 4 当然だ","激励の言葉 2 私のためを思った","育てることを余儀なくされている 2 育てるべくもない","育ててやまない 4 育ててはばからない","世話をしようものなら 2 世話をするが早いか","世話をせんがため 4 世話をするかたわら","苦労にもまして 2 苦労とあれば","苦労をよそに 4 苦労いかんでは"]},{"id":81,"pattern":"〜にかたくない","meaning":"簡単に〜できる","connection":"N / Vる＋にかたくない","examples":["部長は仕事が忙しくて不規則な生活をしているから、体を壊すのも予想にかたくない。","彼が人一倍努力していたことを知っているから、合格した時の彼の気持ちは察する","このまま少子化が続くと、財政が厳しくなるのは推測にかたくない。"]},{"id":82,"pattern":"〜に越したことはない","meaning":"できれば〜の方がいい","connection":"ナA / N＋に越したことはない","examples":["やりたいことが見つからないのなら、今はお金を稼いでおくに越したことはない。","やるべきことは先延ばしにせずに今やるに越したことはない。","スポーツ選手は、背が高いに越したことはないが、背が低くてもメリットはある。"]},{"id":83,"pattern":"〜までもない","meaning":"〜する必要がない（わかっていること、大したことではない）","connection":"Vる＋までもない / までもなく","examples":["アボカドは栄養が豊富で、言うまでもなく体にいい食品である。","こんな簡単な問題、先生に聞くまでもない。","その程度の仕事なら、部長がやるまでもないだろう。"]},{"id":84,"pattern":"〜てかなわない","meaning":"〜という状況は我慢できない","connection":"Vて / イAくて＋（は）かなわない","examples":["こんな忙しい日に、3人同時に休まれてはかなわない。","昨日は徹夜でアニメを観ていたので、今日は眠くてかなわない。","いくら好きだとはいえ、晩ご飯が毎日カレーライスではかなわないよ。"]},{"id":85,"pattern":"〜にたえない②","meaning":"〜は我慢できない","connection":"Vる＋にたえない","examples":["この映画はつまらなくて、最後まで観るにたえない。","最近は暗いニュースばかりで、本当に聞くにたえない。","友達から手紙をもらったが、あまりにも字が汚くて読むにたえない。"]},{"id":86,"pattern":"〜にあたらない","meaning":"〜に相当しない（〜するほどのことではない）","connection":"N / Vる＋に（は）あたらない","examples":["彼の実力はこんなもんじゃないから、まだ驚くにあたらないよ。","まだ逆転できるチャンスがあるんだから、悲しむにはあたらないよ。","初めはみんな初心者なんだから、焦るにはあたらないよ。","聞くにたえない 2 聞くにすぎない","聞いてはかなわない 4 聞くに越したことはない","わけがない 2 にたえない 3 に限らない 4 に越したことはない","に越したことはない 2 でなくて何だろう"]},{"id":87,"pattern":"〜ないまでも","meaning":"〜まではいかなくても","connection":"Vない＋までも","examples":["嫌いとは言わないまでも、お肉は好んで食べない。","倒産しないまでも、不景気で会社の経営はかなり傾いている。","本場の味とはいかないまでも、この店のイタリア料理はなかなか美味しい。"]},{"id":88,"pattern":"〜ないでもない","meaning":"〜ないことはない（はっきり言いたくない気持ちを表す）","connection":"Vない＋でもない","examples":["今の待遇が続くのなら、転職を考えないでもない。","料理はできないでもないが、毎日料理するのは結構面倒くさい。","今の収入なら高級車を買えないでもないが、今後のために貯蓄したい。"]},{"id":89,"pattern":"〜ずじまい","meaning":"〜ないでおわった","connection":"Vない＋ずじまい","examples":["高校3年間、彼氏ができずじまいだった。","今年こそお花見をしようと思っていたが、結局やらずじまいだった。","事件の犯人は分からずじまいで時効となってしまった。"]},{"id":90,"pattern":"〜ないでは（ずには）おかない","meaning":"〜しない状態ではいられない（自然と〜になる、絶対に〜する）","connection":"Vない＋ではおかない","examples":["最優秀選手に選ばれた学生が入学してきたのだから、コーチは彼をチームに","彼の音楽は、人々を笑顔にさせずにはおかない。","彼のまっすぐな性格と飾らない雰囲気は、人を魅了しないではおかない。"]},{"id":91,"pattern":"〜ないでは（ずには）すまない","meaning":"必ず〜しなければならない（その場の状況や周りの評価を考えると…）","connection":"Vない＋ではすまない","examples":["周囲の期待を背負ってしまっては最後まで責任を持ってやらないではすまない。","子どもが悪いことをしたのなら、母親である私は怒らずにはすまない。","これだけ大きな損失を出してしまったのなら、社長は辞任せずにはすまないだろう。"]},{"id":92,"pattern":"〜ないものか","meaning":"難しいと思うけど〜したい（強く何かを望んでいる）","connection":"Vない＋ものか","examples":["ぐちばかりの飲み会に行くくらいなら、もっと有意義な時間を過ごせないものか。","人前に出ると緊張して話せなくなってしまう癖を直せないものか。","仕事が忙しくて、休みが取れない。ゆっくり休める日が来ないものか。","せずじまいだ 4 しても差し支えない","言うがはやいか 2 言わずじまいで","言わないまでも 4 言うまでもなく","言えないものか 2 言えずじまいだ","言わずにはすまない 4 言う始末だ"]},{"id":93,"pattern":"〜んばかり","meaning":"今にも〜しそう（実際はそうならないが、それに近い状態になる）","connection":"Vない＋んばかり＋に / の / だ","examples":["グラスに溢れんばかりにビールを注いだ。","先生は「黙れ」とばかりにこちらをじっと見ている。","4歳の甥は、今にも泣き出さんばかりの顔で「転んでも泣かないもん」と言った。"]},{"id":94,"pattern":"〜なりに","meaning":"〜の立場やレベルに合っている","connection":"普通形（ナAだ / Nだ）＋なりに","examples":["優勝はできなかったが、自分なりに全力を尽くしたから後悔はない。","どんなことも初めはうまくできないものです。できないなりに工夫して臨むことが","スポーツをする上で、背が低くても低いなりのメリットはある。"]},{"id":95,"pattern":"〜にあって","meaning":"〜という状況で","connection":"N＋にあって","examples":["IT社会にあって、リモートワークを導入する会社が増えてきている。","消防士はどんな非常事態にあっても、冷静でいなければいけない。","母が学生だったときは景気の良い時代にあって、毎日のように飲み歩いていた"]},{"id":96,"pattern":"〜にして","meaning":"〜で（状況・様子をはっきり言いたいときに使う）","connection":"N＋にして","examples":["初雪が降って、一晩にして町が真っ白になった。","日本で生まれ育ったが、22歳にして初めて新幹線に乗った。","初めてのスキーにして一度も転ばなかったのは、すごいことですよ。"]},{"id":97,"pattern":"〜のごとく","meaning":"〜のように","connection":"N＋のごとく","examples":["留学していた時は、毎日が嵐のごとく忙しい日々だった。","約束の時間に彼はいつものごとく遅れてきた。","彼は5時になるとすぐに、風のごとく帰って行った。"]},{"id":98,"pattern":"〜てしかるべき","meaning <script type="text/babel">
const { useState, useEffect, useCallback, useMemo, useRef } = React;

// Access globals from non-babel script block
const FIREBASE_CONFIG = window.FIREBASE_CONFIG;
const FIREBASE_CONFIGURED = window.FIREBASE_CONFIGURED;
const db = window.db;
const auth = window.auth;

// SM-2 Algorithm
function sm2(card, quality) {
  const q = [0, 2, 3, 5][quality];
  let { ef, interval, repetitions } = card;
  ef = ef || 2.5; interval = interval || 0; repetitions = repetitions || 0;

  if (q < 3) { repetitions = 0; interval = 1; }
  else {
    if (repetitions === 0) interval = 1;
    else if (repetitions === 1) interval = 3;
    else interval = Math.round(interval * ef);
    repetitions++;
  }
  ef = Math.max(1.3, ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02)));
  const now = Date.now();
  return { ef, interval, repetitions, nextReview: now + interval * 86400000, lastReviewed: now, lastQuality: quality };
}

// ===== DATA PERSISTENCE LAYER =====
// Abstracts localStorage (guest) vs Firestore (signed in)

function useDataStore(user) {
  const [progress, setProgress] = useState({});
  const [stats, setStats] = useState({ totalReviews: 0, streak: 0, lastStudyDate: null, correctCount: 0 });
  const [loaded, setLoaded] = useState(false);
  const [syncing, setSyncing] = useState(false);
  const saveTimer = useRef(null);
  const pendingProgress = useRef(null);
  const pendingStats = useRef(null);

  // Load data on mount or user change
  useEffect(() => {
    setLoaded(false);
    if (user && db) {
      // Load from Firestore
      const uid = user.uid;
      Promise.all([
        db.collection('users').doc(uid).collection('data').doc('progress').get(),
        db.collection('users').doc(uid).collection('data').doc('stats').get()
      ]).then(([pSnap, sSnap]) => {
        if (pSnap.exists) setProgress(pSnap.data().cards || {});
        else setProgress({});
        if (sSnap.exists) {
          const s = sSnap.data();
          setStats({ totalReviews: s.totalReviews || 0, streak: s.streak || 0, lastStudyDate: s.lastStudyDate || null, correctCount: s.correctCount || 0 });
        } else {
          setStats({ totalReviews: 0, streak: 0, lastStudyDate: null, correctCount: 0 });
        }
        setLoaded(true);
        // Update profile
        db.collection('users').doc(uid).set({
          displayName: user.displayName || 'Anonymous',
          photoURL: user.photoURL || null,
          lastActive: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      }).catch(() => {
        // Offline — Firestore persistence will serve cached data
        setLoaded(true);
      });
    } else {
      // Guest mode — use localStorage
      try { setProgress(JSON.parse(localStorage.getItem('n1_srs_v2') || '{}')); } catch { setProgress({}); }
      try {
        const s = JSON.parse(localStorage.getItem('n1_stats_v2') || '{}');
        setStats({ totalReviews: s.totalReviews || 0, streak: s.streak || 0, lastStudyDate: s.lastStudyDate || null, correctCount: s.correctCount || 0 });
      } catch { setStats({ totalReviews: 0, streak: 0, lastStudyDate: null, correctCount: 0 }); }
      setLoaded(true);
    }
  }, [user]);

  // Debounced save to Firestore (batch writes every 2s)
  function scheduleSave() {
    if (saveTimer.current) clearTimeout(saveTimer.current);
    saveTimer.current = setTimeout(() => {
      if (user && db) {
        const uid = user.uid;
        setSyncing(true);
        const batch = db.batch();
        if (pendingProgress.current) {
          batch.set(db.collection('users').doc(uid).collection('data').doc('progress'), { cards: pendingProgress.current }, { merge: true });
        }
        if (pendingStats.current) {
          batch.set(db.collection('users').doc(uid).collection('data').doc('stats'), pendingStats.current, { merge: true });
        }
        batch.commit().then(() => setSyncing(false)).catch(() => setSyncing(false));
      }
    }, 2000);
  }

  function updateProgress(newProgress) {
    setProgress(newProgress);
    if (user && db) {
      pendingProgress.current = newProgress;
      scheduleSave();
    } else {
      try { localStorage.setItem('n1_srs_v2', JSON.stringify(newProgress)); } catch {}
    }
  }

  function updateStats(newStats) {
    setStats(newStats);
    if (user && db) {
      pendingStats.current = newStats;
      scheduleSave();
    } else {
      try { localStorage.setItem('n1_stats_v2', JSON.stringify(newStats)); } catch {}
    }
  }

  function resetAll() {
    setProgress({});
    setStats({ totalReviews: 0, streak: 0, lastStudyDate: null, correctCount: 0 });
    if (user && db) {
      const uid = user.uid;
      db.collection('users').doc(uid).collection('data').doc('progress').delete();
      db.collection('users').doc(uid).collection('data').doc('stats').delete();
    } else {
      localStorage.removeItem('n1_srs_v2');
      localStorage.removeItem('n1_stats_v2');
    }
  }

  return { progress, stats, loaded, syncing, updateProgress, updateStats, resetAll };
}

const TYPE_LABELS = { kanji_reading: '漢字読み', vocabulary: '語彙', synonym: '類義語', usage: '用法', grammar: '文法', mixed: '総合' };

// Render sentence with highlighted target word or blank
function SentenceDisplay({ sentence, target, selected, card }) {
  if (target && sentence.includes(target)) {
    const parts = sentence.split(target);
    return (
      <div className="card-sentence">
        {parts[0]}<span className="target-word">{target}</span>{parts.slice(1).join(target)}
      </div>
    );
  }

  if (sentence.includes('（') && sentence.includes('）')) {
    const blankMatch = sentence.match(/（[^）]*）/);
    if (blankMatch) {
      const idx = sentence.indexOf(blankMatch[0]);
      const before = sentence.substring(0, idx);
      const after = sentence.substring(idx + blankMatch[0].length);

      let blankContent = '？';
      let blankClass = 'blank-slot';
      if (selected !== null && card) {
        blankContent = card.options[card.correct];
        blankClass += selected === card.correct ? ' filled' : ' filled wrong';
      }

      return (
        <div className="card-sentence">
          {before}<span className={blankClass}>{blankContent}</span>{after}
        </div>
      );
    }
  }

  return <div className="card-sentence">{sentence}</div>;
}

// Google Sign In SVG
function GoogleIcon() {
  return <svg viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>;
}

// Login Screen
function LoginScreen({ onLogin, onGuest }) {
  return (
    <div className="app">
      <div className="login-screen">
        <h1>N1 SRS</h1>
        <div className="subtitle">Spaced repetition for JLPT N1</div>
        <div className="login-card">
          {FIREBASE_CONFIGURED ? (
            <>
              <button className="google-btn" onClick={onLogin}>
                <GoogleIcon /> Sign in with Google
              </button>
              <button className="guest-btn" onClick={onGuest}>Continue as guest</button>
            </>
          ) : (
            <>
              <button className="google-btn" onClick={onGuest}>
                Start Studying
              </button>
              <p style={{color:'#64748b',fontSize:'0.8rem',marginTop:16}}>
                Cloud sync not configured. Progress saves locally.<br/>
                See SETUP.md for Firebase setup instructions.
              </p>
            </>
          )}
        </div>
        <div className="login-stats">
          <div><div className="n">{N1_DATA.questions.length}</div>questions</div>
          <div><div className="n">{N1_DATA.vocabulary.length}</div>vocab</div>
          <div><div className="n">{N1_DATA.grammar.length}</div>grammar</div>
        </div>
      </div>
    </div>
  );
}

function App() {
  const [user, setUser] = useState(null); // null = not logged in, {uid, displayName, photoURL} or 'guest'
  const [authChecked, setAuthChecked] = useState(false);
  const [showUserMenu, setShowUserMenu] = useState(false);

  const isGuest = user === 'guest';
  const firebaseUser = (!isGuest && user) ? user : null;
  const { progress, stats, loaded, syncing, updateProgress, updateStats, resetAll } = useDataStore(firebaseUser);

  const [view, setView] = useState('dashboard');
  const [sessionCards, setSessionCards] = useState([]);
  const [currentIdx, setCurrentIdx] = useState(0);
  const [selected, setSelected] = useState(null);
  const [flipped, setFlipped] = useState(false);
  const [sessionStats, setSessionStats] = useState({ correct: 0, total: 0 });
  const [batchSize, setBatchSize] = useState(20);
  const [activeTypes, setActiveTypes] = useState(new Set(['kanji_reading', 'vocabulary', 'mixed']));

  // Check auth state on mount
  useEffect(() => {
    if (auth) {
      const unsub = auth.onAuthStateChanged(u => {
        if (u) setUser(u);
        setAuthChecked(true);
      });
      return () => unsub();
    } else {
      setAuthChecked(true);
    }
  }, []);

  // Close menu on outside click
  useEffect(() => {
    if (!showUserMenu) return;
    function close(e) { setShowUserMenu(false); }
    window.addEventListener('click', close);
    return () => window.removeEventListener('click', close);
  }, [showUserMenu]);

  function handleGoogleLogin() {
    if (!auth) return;
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      setUser(result.user);
    }).catch(err => {
      console.error('Login failed:', err);
      // If popup blocked, try redirect
      if (err.code === 'auth/popup-blocked') {
        auth.signInWithRedirect(provider);
      }
    });
  }

  function handleSignOut() {
    if (auth) auth.signOut();
    setUser(null);
    setView('dashboard');
    setShowUserMenu(false);
  }

  const questions = N1_DATA.questions;
  const vocabulary = N1_DATA.vocabulary;
  const grammarList = N1_DATA.grammar;
  const now = Date.now();

  const dueCards = useMemo(() => questions.filter(q => {
    if (!activeTypes.has(q.type)) return false;
    const p = progress[`q_${q.id}`];
    if (!p) return true;
    return p.nextReview <= now;
  }), [progress, activeTypes]);

  const newCards = useMemo(() => questions.filter(q => activeTypes.has(q.type) && !progress[`q_${q.id}`]), [progress, activeTypes]);
  const studiedCount = Object.keys(progress).filter(k => k.startsWith('q_')).length;
  const accuracy = stats.totalReviews > 0 ? Math.round(stats.correctCount / stats.totalReviews * 100) : 0;

  // Update streak
  useEffect(() => {
    if (sessionStats.total > 0) {
      const today = new Date().toISOString().slice(0, 10);
      if (stats.lastStudyDate !== today) {
        const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0, 10);
        const newStreak = stats.lastStudyDate === yesterday ? stats.streak + 1 : 1;
        updateStats({ ...stats, streak: newStreak, lastStudyDate: today });
      }
    }
  }, [sessionStats.total]);

  // Keyboard
  useEffect(() => {
    function handleKey(e) {
      if (view === 'quiz' && sessionCards[currentIdx]) {
        if (selected === null && '1234'.includes(e.key)) handleAnswer(+e.key - 1);
        else if (selected !== null && (e.key === ' ' || e.key === 'Enter')) { e.preventDefault(); nextCard(); }
      } else if (view === 'vocab') {
        if (e.key === ' ') { e.preventDefault(); setFlipped(f => !f); }
        else if (flipped && '1234'.includes(e.key)) handleVocabRating(+e.key - 1);
      } else if (view === 'grammar') {
        if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); nextGrammarCard(); }
      }
    }
    window.addEventListener('keydown', handleKey);
    return () => window.removeEventListener('keydown', handleKey);
  }, [view, selected, currentIdx, sessionCards, flipped]);

  function startQuiz(mode) {
    let pool = mode === 'new' ? newCards : dueCards.length > 0 ? dueCards : newCards;
    const shuffled = [...pool].sort(() => Math.random() - 0.5).slice(0, batchSize);
    if (!shuffled.length) return;
    setSessionCards(shuffled); setCurrentIdx(0); setSelected(null);
    setSessionStats({ correct: 0, total: 0 }); setView('quiz');
  }

  function handleAnswer(idx) {
    if (selected !== null) return;
    setSelected(idx);
    const card = sessionCards[currentIdx];
    const isCorrect = idx === card.correct;
    const key = `q_${card.id}`;
    const updated = sm2(progress[key] || {}, isCorrect ? 2 : 0);
    const np = { ...progress, [key]: updated };
    updateProgress(np);
    const ns = { ...stats, totalReviews: stats.totalReviews + 1, correctCount: stats.correctCount + (isCorrect ? 1 : 0) };
    updateStats(ns);
    setSessionStats(s => ({ correct: s.correct + (isCorrect ? 1 : 0), total: s.total + 1 }));
  }

  function nextCard() {
    if (currentIdx + 1 >= sessionCards.length) setView('session_complete');
    else { setCurrentIdx(i => i + 1); setSelected(null); }
  }

  function startVocab() {
    const shuffled = [...vocabulary].sort(() => Math.random() - 0.5).slice(0, batchSize);
    setSessionCards(shuffled); setCurrentIdx(0); setFlipped(false);
    setSessionStats({ correct: 0, total: 0 }); setView('vocab');
  }

  function handleVocabRating(q) {
    if (!flipped) return;
    const card = sessionCards[currentIdx];
    const key = `v_${card.word}`;
    const updated = sm2(progress[key] || {}, q);
    const np = { ...progress, [key]: updated };
    updateProgress(np);
    const ns = { ...stats, totalReviews: stats.totalReviews + 1 };
    updateStats(ns);
    if (currentIdx + 1 >= sessionCards.length) setView('session_complete');
    else { setCurrentIdx(i => i + 1); setFlipped(false); }
  }

  function startGrammar() {
    setSessionCards([...grammarList].sort(() => Math.random() - 0.5));
    setCurrentIdx(0); setView('grammar');
  }

  function nextGrammarCard() {
    if (currentIdx + 1 >= sessionCards.length) setView('dashboard');
    else setCurrentIdx(i => i + 1);
  }

  function resetProgress() {
    if (confirm('Reset all progress? This cannot be undone.')) {
      resetAll();
    }
  }

  // Show loading while checking auth or loading data
  if (!authChecked) {
    return <div className="app" style={{display:'flex',alignItems:'center',justifyContent:'center',minHeight:'80vh'}}>
      <div style={{textAlign:'center',color:'#64748b'}}>Loading...</div>
    </div>;
  }

  // Show login if no user
  if (!user) {
    return <LoginScreen onLogin={handleGoogleLogin} onGuest={() => setUser('guest')} />;
  }

  // Show loading while data loads
  if (!loaded) {
    return <div className="app" style={{display:'flex',alignItems:'center',justifyContent:'center',minHeight:'80vh'}}>
      <div style={{textAlign:'center',color:'#64748b'}}>Loading your progress...</div>
    </div>;
  }

  const displayName = isGuest ? 'Guest' : (user.displayName || 'User');
  const photoURL = isGuest ? null : user.photoURL;

  return (
    <div className="app">
      <div className="header">
        <h1>N1 SRS</h1>
        <div className="header-stats">
          {stats.streak > 0 && <span style={{color:'#f97316'}}>&#x1F525; {stats.streak}日</span>}
          <span>{stats.totalReviews} reviews</span>
          <div className="sync-indicator">
            <span className={`sync-dot ${isGuest ? 'guest' : syncing ? 'offline' : 'online'}`}></span>
            {isGuest ? 'local' : syncing ? 'saving...' : 'synced'}
          </div>
          <div className="user-menu">
            <button className="user-badge" onClick={(e) => { e.stopPropagation(); setShowUserMenu(m => !m); }}>
              {photoURL ? <img src={photoURL} alt="" referrerPolicy="no-referrer" /> : <span style={{fontSize:'1rem'}}>👤</span>}
              <span>{displayName}</span>
            </button>
            {showUserMenu && (
              <div className="user-dropdown" onClick={e => e.stopPropagation()}>
                <div style={{padding:'8px 12px',borderBottom:'1px solid #334155',marginBottom:4}}>
                  <div style={{color:'#e2e8f0',fontWeight:600,fontSize:'0.9rem'}}>{displayName}</div>
                  <div style={{color:'#64748b',fontSize:'0.75rem'}}>{isGuest ? 'Guest mode' : user.email}</div>
                </div>
                {isGuest && FIREBASE_CONFIGURED && (
                  <button onClick={() => { setShowUserMenu(false); handleGoogleLogin(); }}>Sign in to sync</button>
                )}
                <button onClick={() => { setShowUserMenu(false); resetProgress(); }}>Reset progress</button>
                <button onClick={handleSignOut}>{isGuest ? 'Back to login' : 'Sign out'}</button>
              </div>
            )}
          </div>
        </div>
      </div>

      <div className="nav">
        <button className={`nav-btn ${view === 'dashboard' ? 'active' : ''}`} onClick={() => setView('dashboard')}>Dashboard</button>
        <button className={`nav-btn ${view === 'quiz' ? 'active' : ''}`} onClick={() => startQuiz('due')}>Study Due ({dueCards.length})</button>
        <button className="nav-btn" onClick={() => startQuiz('new')}>New Cards</button>
        <button className={`nav-btn ${view === 'vocab' ? 'active' : ''}`} onClick={startVocab}>Vocab</button>
        <button className={`nav-btn ${view === 'grammar' ? 'active' : ''}`} onClick={startGrammar}>Grammar</button>
      </div>

      {view === 'dashboard' && (<>
        <div className="dashboard">
          <div className="stat-card"><h3>Due Now</h3><div className="num num-pink">{dueCards.length}</div><div className="sub">cards to review</div></div>
          <div className="stat-card"><h3>New</h3><div className="num num-purple">{newCards.length}</div><div className="sub">unseen cards</div></div>
          <div className="stat-card"><h3>Studied</h3><div className="num num-green">{studiedCount}</div><div className="sub">of {questions.length}</div>
            <div className="progress-bar"><div className="progress-fill green" style={{width:`${(studiedCount/questions.length)*100}%`}}></div></div>
          </div>
          <div className="stat-card"><h3>Accuracy</h3><div className="num num-amber">{accuracy}%</div><div className="sub">{stats.totalReviews} reviews</div></div>
        </div>

        <div className="card">
          <h3 style={{marginBottom:12,color:'#94a3b8'}}>Question Types</h3>
          <div className="filter-pills">
            {Object.entries(TYPE_LABELS).map(([key, label]) => {
              const count = questions.filter(q => q.type === key).length;
              if (!count) return null;
              return <button key={key} className={`pill ${activeTypes.has(key) ? 'active' : ''}`}
                onClick={() => { const n = new Set(activeTypes); n.has(key) ? n.delete(key) : n.add(key); setActiveTypes(n); }}>
                {label} ({count})
              </button>;
            })}
          </div>
          <label style={{display:'flex',justifyContent:'space-between',alignItems:'center',color:'#cbd5e1',padding:'8px 0'}}>
            <span>Cards per session</span>
            <span style={{display:'flex',alignItems:'center',gap:8}}>
              <input type="range" min="5" max="50" step="5" value={batchSize} onChange={e => setBatchSize(+e.target.value)} />
              <span style={{color:'#818cf8',fontWeight:600,width:30}}>{batchSize}</span>
            </span>
          </label>
        </div>

        <div className="card">
          <h3 style={{marginBottom:12,color:'#94a3b8'}}>Content</h3>
          <p style={{color:'#64748b',fontSize:'0.9rem',lineHeight:1.6}}>
            <strong style={{color:'#e2e8f0'}}>{questions.length}</strong> practice questions with verified answers<br/>
            <strong style={{color:'#e2e8f0'}}>{vocabulary.length}</strong> N1 vocabulary words with definitions<br/>
            <strong style={{color:'#e2e8f0'}}>{grammarList.length}</strong> grammar patterns with examples
          </p>
        </div>

        <div className="keyboard-hint" style={{marginTop:16}}>
          <kbd>1</kbd>-<kbd>4</kbd> answer &nbsp; <kbd>Space</kbd> flip / next &nbsp; <kbd>Enter</kbd> continue
        </div>
      </>)}

      {view === 'quiz' && sessionCards[currentIdx] && (() => {
        const card = sessionCards[currentIdx];
        return (<>
          <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:12}}>
            <span className="card-type">{TYPE_LABELS[card.type] || card.type}</span>
            <span style={{color:'#64748b',fontSize:'0.85rem'}}>
              {currentIdx + 1}/{sessionCards.length}
              {sessionStats.total > 0 && ` ・ ${Math.round(sessionStats.correct/sessionStats.total*100)}%`}
            </span>
          </div>
          <div className="progress-bar"><div className="progress-fill pink" style={{width:`${(currentIdx/sessionCards.length)*100}%`}}></div></div>
          <div className="card">
            <SentenceDisplay sentence={card.sentence} target={card.target} selected={selected} card={card} />
            <div className="options">
              {card.options.map((opt, i) => {
                let cls = 'option-btn';
                if (selected !== null) {
                  if (i === card.correct) cls += ' correct';
                  else if (i === selected && i !== card.correct) cls += ' wrong';
                }
                return (
                  <button key={i} className={cls} onClick={() => handleAnswer(i)} disabled={selected !== null}>
                    <span className="key">{i + 1}</span><span>{opt}</span>
                  </button>
                );
              })}
            </div>
          </div>
          {selected !== null && (
            <div style={{textAlign:'center'}}>
              <button className="continue-btn" onClick={nextCard}>
                {currentIdx + 1 >= sessionCards.length ? 'Finish' : 'Next'} &rarr;
              </button>
              <div className="keyboard-hint"><kbd>Space</kbd> or <kbd>Enter</kbd></div>
            </div>
          )}
        </>);
      })()}

      {view === 'vocab' && sessionCards[currentIdx] && (() => {
        const card = sessionCards[currentIdx];
        return (<>
          <div style={{display:'flex',justifyContent:'space-between',marginBottom:12}}>
            <span className="card-type">Vocabulary</span>
            <span style={{color:'#64748b',fontSize:'0.85rem'}}>{currentIdx + 1}/{sessionCards.length}</span>
          </div>
          <div className="progress-bar"><div className="progress-fill purple" style={{width:`${(currentIdx/sessionCards.length)*100}%`}}></div></div>
          <div className="flashcard" onClick={() => setFlipped(f => !f)}>
            <div className="word">{card.word}</div>
            {flipped && card.reading && <div className="reading">{card.reading}</div>}
            {flipped && card.en && <div className="meaning">{card.en}</div>}
            {!flipped && <div className="hint">Click or press Space to reveal</div>}
          </div>
          {flipped && (<>
            <div className="rating-btns">
              <button className="rating-btn again" onClick={() => handleVocabRating(0)}><kbd style={{marginRight:4,opacity:.7}}>1</kbd> Again</button>
              <button className="rating-btn hard" onClick={() => handleVocabRating(1)}><kbd style={{marginRight:4,opacity:.7}}>2</kbd> Hard</button>
              <button className="rating-btn good" onClick={() => handleVocabRating(2)}><kbd style={{marginRight:4,opacity:.7}}>3</kbd> Good</button>
              <button className="rating-btn easy" onClick={() => handleVocabRating(3)}><kbd style={{marginRight:4,opacity:.7}}>4</kbd> Easy</button>
            </div>
            <div className="keyboard-hint">Rate with <kbd>1</kbd>-<kbd>4</kbd></div>
          </>)}
        </>);
      })()}

      {view === 'grammar' && sessionCards[currentIdx] && (() => {
        const card = sessionCards[currentIdx];
        return (<>
          <div style={{display:'flex',justifyContent:'space-between',marginBottom:12}}>
            <span className="card-type">Grammar #{card.id}</span>
            <span style={{color:'#64748b',fontSize:'0.85rem'}}>{currentIdx + 1}/{sessionCards.length}</span>
          </div>
          <div className="grammar-card">
            <div className="grammar-pattern">{card.pattern}</div>
            <div className="grammar-meaning">{card.meaning}</div>
            {card.connection && <div className="grammar-connection">{card.connection}</div>}
            {card.examples.length > 0 && (
              <ul className="grammar-examples">{card.examples.map((ex, i) => <li key={i}>{ex}</li>)}</ul>
            )}
          </div>
          <div style={{textAlign:'center',marginTop:16}}>
            <button className="continue-btn" onClick={nextGrammarCard}>
              {currentIdx + 1 >= sessionCards.length ? 'Done' : 'Next'} &rarr;
            </button>
            <div className="keyboard-hint"><kbd>Space</kbd> or <kbd>Enter</kbd></div>
          </div>
        </>);
      })()}

      {view === 'session_complete' && (
        <div className="session-complete">
          <div className="emoji">{sessionStats.total > 0 && sessionStats.correct/sessionStats.total >= 0.8 ? '🎉' : sessionStats.correct/sessionStats.total >= 0.5 ? '💪' : '📚'}</div>
          <h2>Session Complete!</h2>
          <div className="stats">
            {sessionStats.total > 0 && <p>{sessionStats.correct}/{sessionStats.total} correct ({Math.round(sessionStats.correct/sessionStats.total*100)}%)</p>}
            <p style={{marginTop:8}}>{studiedCount}/{questions.length} questions studied overall</p>
          </div>
          <div style={{display:'flex',gap:12,justifyContent:'center',flexWrap:'wrap'}}>
            <button className="continue-btn" onClick={() => startQuiz('due')}>Study More</button>
            <button className="continue-btn" style={{background:'#334155'}} onClick={() => setView('dashboard')}>Dashboard</button>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
